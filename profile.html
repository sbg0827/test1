<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>연탄의 프로필</title>
    </head>
    <body>
        <h1 title="강아지 연탄이의 프로필 페이지">연 탄</h1>
        <img 
        src="images/탄이.jpg"
        alt="연탄이의 살벌한 얼굴"
        width="300" height="450"
        > 
        <div id="introduce">
            <p>안녕하세요. 수컷 강아지 연탄입니다.</p>
            <p>견종은 시고르자브종이구요 세종에서 태어나서 
            저희가족이 분양받아서 경기도에서 살고있습니다.</p>
            <p>사람을 되게좋아하고 힘이 무지막지하게 셉니다.
            무엇보다 얼굴이 되게 귀엽게생겼습니다.
            </p>
        </div>
        <hr>
        <div id="funfacts">
            <h2>연탄이 이모저모</h2>
            <p>
                1.힘이되게세서 <strong>산먀책할떄 주인을 끌고가요</strong><br>
                2.사료를 많이 갖다줘도 <mark>알아서 절제해서먹어요</mark><br>
                3.강아지들을 보면 환장을해서 달려들려고해요<br>
                4.길고양이 마주치면 <em>때찌할려고 해요</em><br>
            </p>
        </div>
        <hr>
        <span>&copy; 연탄</span>
    </body>
</html>
